<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .greeting {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        
        .subtext {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">
            Hello, World!
        </div>
        <div class="subtext">
            Welcome to our website! We're thrilled to have you here.
        </div>
    </div>
</body>
</html>
